<!DOCTYPE HTML>

<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="classCanvas.js" type="text/javascript"></script>
  <script src="classKey.js" type="text/javascript"></script>
  <script src="classRotor.js" type="text/javascript"></script>
  <script src="classSocket.js" type="text/javascript"></script>
  <script src="lib.js" type="text/javascript"></script>
</head>


<body>

  <div id="page">

    <div id="rotors">
      <input id="rotorL" type="number" value="0" min="0" max="25" onchange="setRotor(this);" />
      <input id="rotorM" type="number" value="0" min="0" max="25" onchange="setRotor(this);" />
      <input id="rotorR" type="number" value="0" min="0" max="25" onchange="setRotor(this);" />
      <div id="rotor1"></div>
    </div> <!-- #rotors -->

    <div id="lights" class="no-select"></div> <!-- #lights -->
    <div id="keys" class="no-select"></div> <!-- #keys -->

    <div id="plugBoardContainer">
      <canvas id="socketsCanvas" width="768" height="150"></canvas>
      <canvas id="plugsCanvas" width="768" height="150"></canvas>
      <canvas id="workingCanvas" width="768" height="150"></canvas>
    </div> <!-- #plugBoardContainer -->

    <div id="output"></div> <!-- #output -->

  </div> <!-- #page -->

  <script>iniMe();</script>
</body>


</html>
