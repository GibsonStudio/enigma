<!DOCTYPE HTML>

<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="classKey.js" type="text/javascript"></script>
  <script src="classRotor.js" type="text/javascript"></script>
  <script src="lib.js" type="text/javascript"></script>
</head>


<body>

  <div id="page">

    <div id="rotors">
      <input id="rotorL" type="number" value="0" min="0" max="25" onchange="setRotor(this);" />
      <input id="rotorM" type="number" value="0" min="0" max="25" onchange="setRotor(this);" />
      <input id="rotorR" type="number" value="0" min="0" max="25" onchange="setRotor(this);" />
    </div> <!-- #rotors -->

    <div id="lights" class="no-select"><script> writeLights(); </script></div> <!-- #lights -->
    <div id="keys" class="no-select"><script> writeKeys(); </script></div> <!-- #keys -->
    <div id="output"></div> <!-- #output -->

  </div> <!-- #page -->

  <script>iniScreen();</script>
</body>


</html>
